<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Word Solitaire</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Word Solitaire</h1>

  <div id="score">Score: 0</div>
  <div id="progress"></div>
  <div id="tiles-remaining">Tiles in bag: 98</div>

  <div id="message"></div>
  
  <div class="input-group">
    <button id="clearInput">Clear</button>
    <input type="text" id="wordInput" autocomplete="off" readonly/>
    <button id="submitWord">Submit</button>
  </div>
  <div id="hand" class="tile-container"></div>

  <div>

  

    <button id="newHand">Deal New Hand (-1pt)</button>
    <button id="giveUp">Give Up</button>
    <button id="playAgain" style="display: none;">Play Again</button>
  </div>



  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <h2>Are you sure?</h2>
      <p>Do you really want to give up this game?</p>
      <div class="modal-buttons">
        <button id="confirmGiveUp">Yes, Give Up</button>
        <button id="cancelGiveUp">No, Keep Playing</button>
      </div>
    </div>
  </div>

  <div id="previous-scores">
    <h3>Previous Games</h3>
    <ul id="scores-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
