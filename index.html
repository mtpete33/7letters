<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Word Solitaire</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Word Solitaire</h1>
  <div id="hand" class="tile-container"></div>

  <input type="text" id="wordInput" placeholder="Enter word here" autocomplete="off"/>
  <button id="submitWord">Submit Word</button>

  <div>
    <button id="newHand">Deal New Hand (-1pt)</button>
    <button id="giveUp">Give Up</button>
    <button id="playAgain" style="display: none;">Play Again</button>
  </div>

  <div id="score">Score: 0</div>
  <div id="progress"></div>
  <div id="tiles-remaining">Tiles in bag: 98</div>
  <div id="message"></div>
  <div id="previous-scores">
    <h3>Previous Games</h3>
    <ul id="scores-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
