<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Solitaire</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Word Solitaire</h1>
  <div id="hand" class="tile-container"></div>

  <input type="text" id="wordInput" placeholder="Enter word here" autocomplete="off"/>
  <button id="submitWord">Submit Word</button>

  <div>
    <button id="drawTiles">Draw Tiles</button>
    <button id="newHand">New Hand</button>
  </div>

  <div id="score">Score: 0</div>
  <div id="tiles-remaining">Tiles in bag: 98</div>
  <div id="message"></div>

  <script src="script.js"></script>
</body>
</html>
