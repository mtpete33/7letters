<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Word Solitaire</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  </noscript>
</head>
<body>
  <button id="rulesBtn">Rules</button>
  <h1>Word Solitaire</h1>

  <div id="score">Score: 0</div>
  <div id="progress"></div>
  <div id="tiles-remaining"></div>

  <div id="message"></div>
  
  <div class="input-group">
    <button id="clearInput">Clear</button>
    <div id="wordDisplay"></div>
    <button id="submitWord">Submit</button>
  </div>
  <div id="hand" class="tile-container outfit-tiles"></div>

  <div>

  

    <button id="newHand">Deal New Hand (-1pt)</button>
    <button id="giveUp">Give Up</button>
    <button id="playAgain" style="display: none;">Play Again</button>
  </div>



  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle">Are you sure?</h2>
      <p id="modalMessage">Do you really want to give up this game?</p>
      <div class="modal-buttons">
        <button id="modalConfirm">Yes</button>
        <button id="modalCancel">No</button>
      </div>
    </div>
  </div>

  <div id="previous-scores">
    <h3>Previous Games</h3>
    <ul id="scores-list"></ul>
  </div>
  
  <div id="word-history">
    <h3>Words Played</h3>
    <ul id="words-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
